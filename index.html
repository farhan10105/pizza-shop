<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title id="siteTitle">Fiesta Pizza</title>
<style>
  body{font-family:Arial;margin:0;background:#111;color:#fff;}
  header,footer{background:#222;padding:10px;text-align:center;}
  .cta{background:#ff3d3d;padding:10px;border:none;color:#fff;border-radius:6px;cursor:pointer}
  .admin-btn{
    position:fixed;bottom:20px;right:20px;background:#ff3d3d;color:#fff;
    border:none;padding:12px;border-radius:50%;cursor:pointer;font-weight:bold;font-size:16px;
  }
  .modal{
    position:fixed;top:0;left:0;width:100%;height:100%;background:#000a;display:none;align-items:center;justify-content:center;
  }
  .modal-content{
    background:#222;padding:20px;border-radius:8px;width:90%;max-width:400px;
  }
  input,textarea{width:100%;padding:8px;margin:6px 0;background:#333;color:#fff;border:none;border-radius:4px;}
  .dashboard{display:none;}
</style>
</head>
<body>
<header>
  <h1 id="websiteName">Fiesta Pizza</h1>
  <p id="phoneNo">üìû 0327 0553470</p>
  <p id="address">üìç Your City</p>
</header>

<section>
  <h2 id="menuTitle">Menu</h2>
  <ul id="menuList">
    <li>Margherita - Rs 1,299</li>
    <li>Pepperoni - Rs 1,699</li>
    <li>BBQ Chicken - Rs 1,899</li>
  </ul>
</section>

<footer>
  <p>&copy; <span id="year"></span> Fiesta Pizza</p>
</footer>

<!-- Admin Button -->
<button class="admin-btn" id="adminBtn">‚öôÔ∏è</button>

<!-- Admin Modal -->
<div class="modal" id="adminModal">
  <div class="modal-content">
    <div class="login">
      <h3>Admin Login</h3>
      <input type="password" id="adminPass" placeholder="Enter Password">
      <button class="cta" id="loginBtn">Login</button>
    </div>
    <div class="dashboard">
      <h3>Admin Panel</h3>
      <label>Website Name</label>
      <input type="text" id="siteNameInput">
      <label>Phone Number</label>
      <input type="text" id="phoneInput">
      <label>Address</label>
      <input type="text" id="addressInput">
      <label>Menu (comma separated)</label>
      <textarea id="menuInput"></textarea>
      <label>Change Admin Password</label>
      <input type="password" id="newPassInput" placeholder="Leave blank to keep old">
      <button class="cta" id="saveBtn">Save Changes</button>
      <button class="cta" style="background:#444;margin-top:10px;" id="logoutBtn">Logout</button>
    </div>
  </div>
</div>

<script>
  const adminBtn=document.getElementById('adminBtn');
  const adminModal=document.getElementById('adminModal');
  const loginSection=document.querySelector('.login');
  const dashboard=document.querySelector('.dashboard');
  const loginBtn=document.getElementById('loginBtn');
  const saveBtn=document.getElementById('saveBtn');
  const logoutBtn=document.getElementById('logoutBtn');
  const passInput=document.getElementById('adminPass');

  let adminPassword=localStorage.getItem('adminPassword')||'admin123';

  adminBtn.onclick=()=>adminModal.style.display='flex';
  loginBtn.onclick=()=>{
    if(passInput.value===adminPassword){
      loginSection.style.display='none';
      dashboard.style.display='block';
      loadInputs();
    } else {alert('Wrong Password');}
  }
  logoutBtn.onclick=()=>{
    dashboard.style.display='none';
    loginSection.style.display='block';
    passInput.value='';
    adminModal.style.display='none';
  }
  saveBtn.onclick=()=>{
    // Save changes
    const siteName=document.getElementById('siteNameInput').value;
    const phone=document.getElementById('phoneInput').value;
    const address=document.getElementById('addressInput').value;
    const menuItems=document.getElementById('menuInput').value.split(',');

    localStorage.setItem('siteName',siteName);
    localStorage.setItem('phone',phone);
    localStorage.setItem('address',address);
    localStorage.setItem('menu',JSON.stringify(menuItems));

    // Update live
    document.getElementById('websiteName').textContent=siteName;
    document.title=siteName;
    document.getElementById('phoneNo').textContent='üìû '+phone;
    document.getElementById('address').textContent='üìç '+address;
    document.getElementById('menuList').innerHTML=menuItems.map(i=>`<li>${i.trim()}</li>`).join('');

    // Change password
    const newPass=document.getElementById('newPassInput').value;
    if(newPass){
      adminPassword=newPass;
      localStorage.setItem('adminPassword',newPass);
    }
    alert('Changes Saved!');
  }
  function loadInputs(){
    document.getElementById('siteNameInput').value=localStorage.getItem('siteName')||document.getElementById('websiteName').textContent;
    document.getElementById('phoneInput').value=localStorage.getItem('phone')||'03270553470';
    document.getElementById('addressInput').value=localStorage.getItem('address')||'Your City';
    document.getElementById('menuInput').value=JSON.parse(localStorage.getItem('menu')||'["Margherita - Rs 1,299","Pepperoni - Rs 1,699","BBQ Chicken - Rs 1,899"]').join(',');
  }
  function loadPage(){
    if(localStorage.getItem('siteName'))document.getElementById('websiteName').textContent=localStorage.getItem('siteName');
    if(localStorage.getItem('siteName'))document.title=localStorage.getItem('siteName');
    if(localStorage.getItem('phone'))document.getElementById('phoneNo').textContent='üìû '+localStorage.getItem('phone');
    if(localStorage.getItem('address'))document.getElementById('address').textContent='üìç '+localStorage.getItem('address');
    if(localStorage.getItem('menu')){
      const items=JSON.parse(localStorage.getItem('menu'));
      document.getElementById('menuList').innerHTML=items.map(i=>`<li>${i.trim()}</li>`).join('');
    }
  }
  loadPage();
  document.getElementById('year').textContent=new Date().getFullYear();
  window.onclick=e=>{if(e.target==adminModal)adminModal.style.display='none';};
</script>
</body>
</html>
